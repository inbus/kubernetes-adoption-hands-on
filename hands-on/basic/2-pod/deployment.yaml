apiVersion: V1
kind: Deployment
metadata:
  generateName: nginx-user25
  labels:
    app: hands-on
    environment: prod
    version: 1.0.0
  name: hands-on
  namespace: user-25-homework-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hands-on
  strategy: {}
  template:
    metadata:
      labels:
        app: hands-on
    spec:
      containers:
      - image: nginx:latest
        imagePullPolicy: IfNotPresent
        name: foobar
        env:
        - name: DB_HOST
          value: "192.168.0.1"
        - name : DB_NAME
          value: foobar
        ports:
        - containerPort: 80
        resources: 
          requests:
            memory: "50Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"    
        readinessProbe:
          httpGet:
            port: 80
            httpHeaders:
              - name: kubelet-probe
                value: "true"
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
